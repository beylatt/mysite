{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel worlds</title>
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}?v={{ timestamp }}"> <!-- Подключаем CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
</head>
<body>
    <header id="header">
        <nav id="nav">
            <div class="hero">
                <h1 style="text-align: left;">COZY</h1>
            </div>
            <!-- Обычное меню для ПК -->
            <div class="desktop-menu">
                <button class="nav-button" onclick="location.href='#about'">Каталог</button>
                <button class="nav-button" onclick="location.href='#services'">Контакты</button>
                <button class="nav-button" onclick="location.href='#contact'">Магазины</button>
                <button class="nav-button" onclick="location.href='{% url 'product_list' %}'">Войти</button>
            </div>
            <!-- Бургер-меню для мобильных -->
            <button class="burger-menu" onclick="toggleMenu()">☰</button>
            <div class="menu-overlay" id="menu">
                <button class="close-menu" onclick="toggleMenu()">✖</button>
                <ul>
                    <li><a href="#about">Каталог</a></li>
                    <li><a href="#services">Контакты</a></li>
                    <li><a href="#contact">Магазины</a></li>
                    <li><a href="{% url 'product_list' %}">Войти</a></li>
                </ul>
            </div>
        </nav>
    </header>




    <div class="gallery-container">
        <div class="gallery">
            <img src="https://s.yimg.com/ny/api/res/1.2/xTlQRytbtv4oiz522jpeNg--/YXBwaWQ9aGlnaGxhbmRlcjt3PTEyMDA7aD02NzU-/https://media.zenfs.com/en/esquire_269/d0b38a87ab7c234c086b57de12003b37" class="active" alt="Фото 1">
            <img src="https://s.yimg.com/ny/api/res/1.2/Ao5.Q.VFoxoz3s3O7NtyZA--/YXBwaWQ9aGlnaGxhbmRlcjt3PTk2MDtoPTcyMA--/https://media.zenfs.com/en/insider_articles_922/a0c51c7dfe387615820ec79182c24f71" alt="Фото 2">
            <img src="https://media.pitchfork.com/photos/610ca89185ca78313a4b8bad/2:1/w_2560%2Cc_limit/The%2520Weeknd.jpeg" alt="Фото 3">
            <img src="https://www.kissfm.es/wp-content/uploads/2024/06/417470721_1032707094892273_6781538880501015911_n.jpg" alt="Фото 4">
        </div>
        <div class="gallery-buttons">
            <button id="prevBtn">&#10094;</button>
            <button id="nextBtn">&#10095;</button>
        </div>
    </div>

    <form id="nameForm" action="/submit" method="POST">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" placeholder="Введите имя">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Введите email">

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль">

        <button type="submit">Зарегистрироваться</button>

        <label for="city">Выберите город:</label>
        <select id="city" name="city">
            <option value="moscow">Москва</option>
            <option value="spb">Санкт-Петербург</option>
            <option value="kazan">Казань</option>
        </select>
    </form>

    <div class="tooltip" id="tooltip"></div>

    <label><input type="radio" name="gender" value="male"> Мужчина</label>
    <label><input type="radio" name="gender" value="female"> Женщина</label>

    <footer>
        <p>© 2025 COZY. Все права защищены.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- Вставка JavaScript кода непосредственно в HTML -->
    <script>
        // Анимация увеличения изображения при прокрутке с использованием GSAP
        // Увеличиваем изображение в .image-container при скролле страницы

        gsap.to(".image-container img", {
            scale: 1.5, // Увеличение масштаба изображения в 1.5 раза
            scrollTrigger: { // Настройки триггера прокрутки
                trigger: ".image-container", // Определяет элемент, при прокрутке которого запускается анимация
                start: "top bottom", // Анимация начинается, когда верх элемента касается нижней части экрана
                end: "bottom top", // Анимация заканчивается, когда нижняя часть элемента касается верхней части экрана
                scrub: 1 // Плавное изменение эффекта в зависимости от прокрутки
            }
        });

        // Регистрация плагина ScrollTrigger для GSAP
        // Этот плагин позволяет привязывать анимацию к прокрутке страницы

        gsap.registerPlugin(ScrollTrigger);

        // Анимация закрепленного элемента при прокрутке страницы

        gsap.to(".pinned", {
            scrollTrigger: {
                trigger: ".trigger", // Определяет элемент, который активирует анимацию
                start: "top top", // Анимация начинается, когда верхняя часть элемента достигает верха экрана
                end: "bottom top", // Анимация заканчивается, когда нижняя часть элемента достигает верха экрана
                pin: true, // Закрепляет элемент на экране при прокрутке
                scrub: 1, // Плавное изменение эффекта в зависимости от прокрутки
            },
            opacity: 1, // Элемент становится полностью видимым
            scale: 1.2, // Увеличение размера элемента
        });

        // Функция для переключения меню (открытие/закрытие)

        function toggleMenu() {
            document.getElementById("menu").classList.toggle("menu-open"); // Добавляет или удаляет класс "menu-open"
        }

        // Получаем заголовок страницы
        const header = document.getElementById("header");

        // Объект с подсказками для полей формы
        const fields = {
            username: "Введите имя пользователя",
            email: "Введите свой email",
            password: "Пароль должен содержать не менее 6 символов",
            city: "Выберите город",
            gender: "Выберите пол"
        };

        // Получаем элементы формы
        const form = document.getElementById("nameForm");
        const usernameInput = document.getElementById("username");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const citySelect = document.getElementById("city");
        const genderInputs = document.getElementsByName("gender");
        const tooltip = document.getElementById("tooltip");

        // Обработчик отправки формы
        form.addEventListener("submit", function (event) {
            let isValid = true; // Флаг валидности формы
            let errorMessage = ""; // Строка для сообщений об ошибках

            // Проверка имени пользователя
            if (usernameInput.value.trim() === "") {
                    isValid = false;
                    errorMessage += "Введите имя пользователя.\n";
            }

            // Проверка email (должен содержать символ '@')
            if (!emailInput.value.includes("@")) {
                isValid = false;
                errorMessage += "Введите корректный email.\n";
            }

            // Проверка длины пароля (не менее 6 символов)
            if (passwordInput.value.length < 6) {
                isValid = false;
                errorMessage += "Пароль должен содержать не менее 6 символов.\n";
            }

            // Проверка выбора города
            if (citySelect.value === "") {
                isValid = false;
                errorMessage += "Выберите город.\n";
            }

            // Проверка выбора пола
            let genderSelected = false;
            for (const gender of genderInputs) {
                if (gender.checked) {
                    genderSelected = true;
                    break;
                }
            }
            if (!genderSelected) {
                isValid = false;
                errorMessage += "Выберите пол.\n";
            }

            // Если форма невалидна, отменяем отправку и выводим сообщение об ошибке
            if (!isValid) {
                event.preventDefault();
                alert(errorMessage);
            }
        });

        // Подсказки при фокусе на поле ввода

        document.querySelectorAll("input").forEach((input) => {
            input.addEventListener("focus", (event) => {
                const fieldName = event.target.id; // Получаем id активного поля
                const message = fields[fieldName]; // Получаем соответствующую подсказку
                if (message) {
                    tooltip.textContent = message;
                    tooltip.style.display = "block";
                    tooltip.style.top = `${event.target.offsetTop + event.target.offsetHeight}px`;
                    tooltip.style.left = `${event.target.offsetLeft}px`;
                }
            });

            input.addEventListener("blur", () => {
                tooltip.style.display = "none"; // Скрываем подсказку при потере фокуса
            });
        });

        // Анимация при прокрутке страницы

        window.addEventListener('scroll', function () {
            const hero = document.querySelector('.hero'); // Получаем элемент с классом hero
            if (window.scrollY > 100) { // Если прокрутили страницу более чем на 100 пикселей
                hero.classList.add('scrolled'); // Добавляем класс
            } else {
            hero.classList.remove('scrolled'); // Убираем класс
            }
        });

        // Галерея изображений

       document.addEventListener("DOMContentLoaded", () => {
           const images = document.querySelectorAll(".gallery img");
           let currentIndex = 0;

           // Показываем первое изображение
           images[currentIndex].classList.add("active");

           function showNextImage() {
               // Убираем актив у текущего изображения
               images[currentIndex].classList.remove("active");

               // Переходим к следующему индексу
               currentIndex = (currentIndex + 1) % images.length;

               // Делаем следующее изображение активным
               images[currentIndex].classList.add("active");
           }

           // Автоматически меняем изображение каждые 5 секунд
           setInterval(showNextImage, 5000);
      });
    </script>
</body>
</html>
