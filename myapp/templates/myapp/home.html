    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- Вставка JavaScript кода непосредственно в HTML -->
    <script>
        // Анимация увеличения изображения при прокрутке с использованием GSAP
        // Увеличиваем изображение в .image-container при скролле страницы

        gsap.to(".image-container img", {
            scale: 1.5, // Увеличение масштаба изображения в 1.5 раза
            scrollTrigger: { // Настройки триггера прокрутки
                trigger: ".image-container", // Определяет элемент, при прокрутке которого запускается анимация
                start: "top bottom", // Анимация начинается, когда верх элемента касается нижней части экрана
                end: "bottom top", // Анимация заканчивается, когда нижняя часть элемента касается верхней части экрана
                scrub: 1 // Плавное изменение эффекта в зависимости от прокрутки
            }
        });

        // Регистрация плагина ScrollTrigger для GSAP
        // Этот плагин позволяет привязывать анимацию к прокрутке страницы

        gsap.registerPlugin(ScrollTrigger);

        // Анимация закрепленного элемента при прокрутке страницы

        gsap.to(".pinned", {
            scrollTrigger: {
                trigger: ".trigger", // Определяет элемент, который активирует анимацию
                start: "top top", // Анимация начинается, когда верхняя часть элемента достигает верха экрана
                end: "bottom top", // Анимация заканчивается, когда нижняя часть элемента достигает верха экрана
                pin: true, // Закрепляет элемент на экране при прокрутке
                scrub: 1, // Плавное изменение эффекта в зависимости от прокрутки
            },
            opacity: 1, // Элемент становится полностью видимым
            scale: 1.2, // Увеличение размера элемента
        });

        // Функция для переключения меню (открытие/закрытие)

        function toggleMenu() {
            document.getElementById("menu").classList.toggle("menu-open"); // Добавляет или удаляет класс "menu-open"
        }

        // Получаем заголовок страницы
        const header = document.getElementById("header");



        // Галерея изображений

       document.addEventListener("DOMContentLoaded", () => {
           const images = document.querySelectorAll(".gallery img");
           let currentIndex = 0;

           // Показываем первое изображение
           images[currentIndex].classList.add("active");

           function showNextImage() {
               // Убираем актив у текущего изображения
               images[currentIndex].classList.remove("active");

               // Переходим к следующему индексу
               currentIndex = (currentIndex + 1) % images.length;

               // Делаем следующее изображение активным
               images[currentIndex].classList.add("active");
           }

           // Автоматически меняем изображение каждые 5 секунд
           setInterval(showNextImage, 5000);
      });

        document.addEventListener("DOMContentLoaded", () => {
        const images = document.querySelectorAll(".gallery img");
        const dotsContainer = document.querySelector('.dots-container');

        let currentIndex = 0;
        let interval;

        // Создаем точки по количеству изображений
        images.forEach((_, idx) => {
            const dot = document.createElement('span');
            dot.classList.add('dot');
            if (idx === 0) dot.classList.add('active');
            dotsContainer.appendChild(dot);

            // Обработка клика по точке
            dot.addEventListener('click', () => {
                stopAutoScroll(); // Останавливаем автопрокрутку
                showImage(idx);   // Показываем выбранное изображение
                startAutoScroll();// Возобновляем автопрокрутку
                });
            });

            const dots = document.querySelectorAll('.dot');

            function showImage(index) {
                // Убираем active у всех изображений и точек
                images.forEach(img => img.classList.remove('active'));
                dots.forEach(dot => dot.classList.remove('active'));

                // Добавляем active текущему изображению и точке
                images[index].classList.add('active');
                dots[index].classList.add('active');

                currentIndex = index; // Обновляем текущий индекс
            }

            function showNextImage() {
                const nextIndex = (currentIndex + 1) % images.length;
                showImage(nextIndex);
            }

            function startAutoScroll() {
                interval = setInterval(showNextImage, 5000); // Плавная смена каждые 5 сек
            }

            function stopAutoScroll() {
                clearInterval(interval);
            }

            startAutoScroll();
        });

        const catalogBtn = document.querySelector('.catalog-btn');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        catalogBtn.addEventListener('click', () => {
            dropdownMenu.classList.toggle('open');
        });
        // Анимация через GSAP
        const dropdownItems = document.querySelectorAll('.dropdown-item');

        dropdownItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                gsap.to(item.querySelector('.submenu'), {opacity: 1, x: 0, duration: 0.3});
            });

            item.addEventListener('mouseleave', () => {
                gsap.to(item.querySelector('.submenu'), {opacity: 0, x: -10, duration: 0.3});
            });
        });
    </script>
