{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel worlds</title>
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}?v={{ timestamp }}"> <!-- Подключаем CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
</head>
<body>
    <header id="header">
        <nav id="nav">
            <h1 style="text-align: left;">Путь К Себе</h1>
            <button class="burger-menu" onclick="toggleMenu()">☰</button>
            <div class="nav-buttons">
                <div class="menu-overlay" id="menu">
                    <button class="close-menu" onclick="toggleMenu()">✖</button>
                    <ul>
                       <li><button class="nav-button" onclick="location.href='#about'">О нас</button>
                       <li><button class="nav-button" onclick="location.href='#phylosophy'">Философия</button>
                       <li><button class="nav-button" onclick="location.href='#contact'">Психология</button>
                       <li><button class="nav-button" onclick="location.href='{% url 'product_list' %}'">Социология</button>
                <button class="nav-button exit-button" onclick="location.href='https://google.com'">Иллюзия</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="about">
            <div style="text-align: center;">
                <p>Параллельные миры, их теоретическое обоснование, популярная культура, мифология и научные исследования.</p>
                <p>Может ли за границей нашего восприятия существовать бесчисленное множество миров?</p>
            </div>
        </section>


    </main>
    <!--Контейнер для изображения -->
    <div class="image-container">
        <img src="https://avatars.mds.yandex.net/i?id=d591132eb02316d96772e658afbf4ba7_l-4903388-images-thumbs&n=13" alt="Параллельные миры">
    </div>
    <form id="nameForm" action="/submit" method="POST">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" placeholder="Введите имя">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Введите email">

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль">

        <button type="submit">Зарегистрироваться</button>

        <label for="city">Выберите город:</label>
        <select id="city" name="city">
            <option value="moscow">Москва</option>
            <option value="spb">Санкт-Петербург</option>
            <option value="kazan">Казань</option>
        </select>
    </form>

    <div class="tooltip" id="tooltip"></div>

    <label><input type="radio" name="gender" value="male"> Мужчина</label>
    <label><input type="radio" name="gender" value="female"> Женщина</label>

    <footer>
        <p>© 2025 Мой сайт. Все права защищены.</p>
    </footer>

    <!-- Вставка JavaScript кода непосредственно в HTML -->
    <script>
        function toggleMenu() {
        document.getElementById("menu").classList.toggle("menu-open");
        }
        const header = document.getElementById("header");

        const fields = {
            username: "Введите имя пользователя",
            email: "Введите свой email",
            password: "Пароль должен содержать не менее 6 символов",
            city: "Выберите город",
            gender: "Выберите пол"
        };

        const form = document.getElementById("nameForm");
        const usernameInput = document.getElementById("username");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const citySelect = document.getElementById("city");
        const genderInputs = document.getElementsByName("gender");
        const tooltip = document.getElementById("tooltip");

        form.addEventListener("submit", function (event) {
            let isValid = true;
            let errorMessage = "";

            if (usernameInput.value.trim() === "") {
                isValid = false;
                errorMessage += "Введите имя пользователя.\n";
            }

            if (!emailInput.value.includes("@")) {
                isValid = false;
                errorMessage += "Введите корректный email.\n";
            }

            if (passwordInput.value.length < 6) {
                isValid = false;
                errorMessage += "Пароль должен содержать не менее 6 символов.\n";
            }

            if (citySelect.value === "") {
                isValid = false;
                errorMessage += "Выберите город.\n";
            }

            let genderSelected = false;
            for (const gender of genderInputs) {
                if (gender.checked) {
                    genderSelected = true;
                    break;
                }
            }
            if (!genderSelected) {
                isValid = false;
                errorMessage += "Выберите пол.\n";
            }

            if (!isValid) {
                event.preventDefault();
                alert(errorMessage);
            }
        });

        document.querySelectorAll("input").forEach((input) => {
            input.addEventListener("focus", (event) => {
                const fieldName = event.target.id;
                const message = fields[fieldName];
                if (message) {
                    tooltip.textContent = message;
                    tooltip.style.display = "block";
                    tooltip.style.top = `${event.target.offsetTop + event.target.offsetHeight}px`;
                    tooltip.style.left = `${event.target.offsetLeft}px`;
                }
            });

            input.addEventListener("blur", () => {
                tooltip.style.display = "none";
            });
        });
    </script>
</body>
</html>
