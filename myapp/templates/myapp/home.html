{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel worlds</title>
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}?v={{ timestamp }}"> <!-- Подключаем CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
</head>
<body>
    <header id="header">
        <nav id="nav">
            <div class="hero">
                <h1 style="text-align: left;">COZY</h1>
            </div>
            <!-- Обычное меню для ПК -->
            <div class="desktop-menu">
                <button class="nav-button" onclick="location.href='#about'">Каталог</button>
                <button class="nav-button" onclick="location.href='#services'">Контакты</button>
                <button class="nav-button" onclick="location.href='#contact'">Магазины</button>
                <button class="nav-button" onclick="location.href='{% url 'product_list' %}'">Войти</button>
            </div>
            <!-- Бургер-меню для мобильных -->
            <button class="burger-menu" onclick="toggleMenu()">☰</button>
            <div class="menu-overlay" id="menu">
                <button class="close-menu" onclick="toggleMenu()">✖</button>
                <ul>
                    <li><a href="#about">Каталог</a></li>
                    <li><a href="#services">Контакты</a></li>
                    <li><a href="#contact">Магазины</a></li>
                    <li><a href="{% url 'product_list' %}">Войти</a></li>
                </ul>
            </div>
        </nav>
    </header>




    <div class="gallery-container">
        <div class="gallery">
            <img src="https://s.yimg.com/ny/api/res/1.2/xTlQRytbtv4oiz522jpeNg--/YXBwaWQ9aGlnaGxhbmRlcjt3PTEyMDA7aD02NzU-/https://media.zenfs.com/en/esquire_269/d0b38a87ab7c234c086b57de12003b37" alt="Фото 1">
            <img src="https://s.yimg.com/ny/api/res/1.2/Ao5.Q.VFoxoz3s3O7NtyZA--/YXBwaWQ9aGlnaGxhbmRlcjt3PTk2MDtoPTcyMA--/https://media.zenfs.com/en/insider_articles_922/a0c51c7dfe387615820ec79182c24f71" alt="Фото 2">
            <img src="https://source.unsplash.com/600x400/?nature,mountain" alt="Фото 3">
            <img src="https://source.unsplash.com/600x400/?nature,beach" alt="Фото 4">
        </div>
        <div class="gallery-buttons">
            <button id="prevBtn">&#10094;</button>
            <button id="nextBtn">&#10095;</button>
        </div>
    </div>

    <form id="nameForm" action="/submit" method="POST">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" placeholder="Введите имя">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Введите email">

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль">

        <button type="submit">Зарегистрироваться</button>

        <label for="city">Выберите город:</label>
        <select id="city" name="city">
            <option value="moscow">Москва</option>
            <option value="spb">Санкт-Петербург</option>
            <option value="kazan">Казань</option>
        </select>
    </form>

    <div class="tooltip" id="tooltip"></div>

    <label><input type="radio" name="gender" value="male"> Мужчина</label>
    <label><input type="radio" name="gender" value="female"> Женщина</label>

    <footer>
        <p>© 2025 COZY. Все права защищены.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- Вставка JavaScript кода непосредственно в HTML -->
    <script>
        gsap.to(".image-container img", {
        scale: 1.5,
        scrollTrigger: {
            trigger: ".image-container",
            start: "top bottom",
            end: "bottom top",
            scrub: 1
        }
        });

        gsap.registerPlugin(ScrollTrigger);

        gsap.to(".pinned", {
        scrollTrigger: {
            trigger: ".trigger",
            start: "top top",
            end: "bottom top",
            pin: true,
            scrub: 1,
        },
        opacity: 1,
        scale: 1.2,
        });

        function toggleMenu() {
        document.getElementById("menu").classList.toggle("menu-open");
        }

        const header = document.getElementById("header");

        const fields = {
            username: "Введите имя пользователя",
            email: "Введите свой email",
            password: "Пароль должен содержать не менее 6 символов",
            city: "Выберите город",
            gender: "Выберите пол"
        };

        const form = document.getElementById("nameForm");
        const usernameInput = document.getElementById("username");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const citySelect = document.getElementById("city");
        const genderInputs = document.getElementsByName("gender");
        const tooltip = document.getElementById("tooltip");

        form.addEventListener("submit", function (event) {
            let isValid = true;
            let errorMessage = "";

            if (usernameInput.value.trim() === "") {
                isValid = false;
                errorMessage += "Введите имя пользователя.\n";
            }

            if (!emailInput.value.includes("@")) {
                isValid = false;
                errorMessage += "Введите корректный email.\n";
            }

            if (passwordInput.value.length < 6) {
                isValid = false;
                errorMessage += "Пароль должен содержать не менее 6 символов.\n";
            }

            if (citySelect.value === "") {
                isValid = false;
                errorMessage += "Выберите город.\n";
            }

            let genderSelected = false;
            for (const gender of genderInputs) {
                if (gender.checked) {
                    genderSelected = true;
                    break;
                }
            }
            if (!genderSelected) {
                isValid = false;
                errorMessage += "Выберите пол.\n";
            }

            if (!isValid) {
                event.preventDefault();
                alert(errorMessage);
            }
        });

        document.querySelectorAll("input").forEach((input) => {
            input.addEventListener("focus", (event) => {
                const fieldName = event.target.id;
                const message = fields[fieldName];
                if (message) {
                    tooltip.textContent = message;
                    tooltip.style.display = "block";
                    tooltip.style.top = `${event.target.offsetTop + event.target.offsetHeight}px`;
                    tooltip.style.left = `${event.target.offsetLeft}px`;
                }
            });

            input.addEventListener("blur", () => {
                tooltip.style.display = "none";
            });
        });

        // Отслеживание прокрутки
        window.addEventListener('scroll', function () {
            const hero = document.querySelector('.hero');
            if (window.scrollY > 100) {
                hero.classList.add('scrolled');
            } else {
                hero.classList.remove('scrolled');
            }
        });


        // Галерея изображений
        const gallery = document.querySelector('.gallery');
        const images = document.querySelectorAll('.gallery img');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let index = 0;
        let interval;

        function updateGallery() {
            gallery.style.transform = `translateX(${-index * 100}%)`;
        }

        function nextImage() {
            index = (index + 1) % images.length;
            updateGallery();
        }

        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            updateGallery();
        }

        function startAutoScroll() {
            interval = setInterval(nextImage, 3000); // Прокрутка каждые 3 секунды
        }

        function stopAutoScroll() {
            clearInterval(interval);
        }

        // Кнопки "вперед" и "назад"
        nextBtn.addEventListener('click', () => {
            stopAutoScroll();
            nextImage();
            startAutoScroll();
        });

        prevBtn.addEventListener('click', () => {
            stopAutoScroll();
            prevImage();
            startAutoScroll();
        });

        // Остановка автопрокрутки при наведении
        gallery.addEventListener('mouseenter', stopAutoScroll);
        gallery.addEventListener('mouseleave', startAutoScroll);

        // Запуск автопрокрутки при загрузке
        startAutoScroll();
    </script>
</body>
</html>
